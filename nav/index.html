                bing: 'https://www.bing.com/search?q=',
                baidu: 'https://www.baidu.com/s?wd=',
                duckduckgo: 'https://duckduckgo.com/?q=',
                github: 'https://github.com/search?q='
            };
            searchButtons.forEach(button => {
                button.addEventListener('click', () => {
                    searchButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    activeEngine = button.dataset.engine;
                    searchInput.focus();
                });
            });
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && searchInput.value.trim() !== '') {
                    const query = encodeURIComponent(searchInput.value.trim());
                    window.open(searchEngines[activeEngine] + query, '_blank');
                    searchInput.value = '';
                }
            });

            // è‡ªåŠ¨è·å–å›¾æ ‡å’Œæ£€æµ‹é“¾æ¥çŠ¶æ€
            const linkCards = document.querySelectorAll('.card');
            
            const checkLinkStatus = async (url, statusElement) => {
                try {
                    // ä½¿ç”¨æ›´å¯é çš„æ–¹æ³•æ£€æµ‹é“¾æ¥çŠ¶æ€
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    
                    await fetch(url, { 
                        method: 'HEAD', 
                        mode: 'no-cors', 
                        cache: 'no-store',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    statusElement.style.backgroundColor = '#22c55e'; // Green
                } catch (error) {
                    statusElement.style.backgroundColor = '#ef4444'; // Red
                }
            };

            const fetchFavicon = (imgElement) => {
                const manualLogo = imgElement.dataset.logo;
                if (manualLogo) {
                    imgElement.src = manualLogo;
                    imgElement.classList.remove('icon-loading');
                    return;
                }

                const url = imgElement.dataset.url;
                if (!url) return;
                
                try {
                    const domain = new URL(url).hostname;
                    // ä½¿ç”¨å¤šä¸ªå¤‡é€‰å›¾æ ‡æºï¼Œæé«˜æˆåŠŸç‡
                    const iconSources = [
                        `https://favicon.yandex.net/favicon/${domain}`,
                        `https://gcore.jsdelivr.net/gh/walkxcode/dashboard-icons/png/${domain}.png`,
                        `https://www.google.com/s2/favicons?domain=${domain}&sz=64`,
                        `https://api.iowen.cn/favicon/${domain}.png`,

                    ];
                    
                    // å°è¯•ç¬¬ä¸€ä¸ªæºï¼Œå¦‚æœå¤±è´¥ä¼šè§¦å‘onerror
                    imgElement.src = iconSources[0];
                    
                    // ä¿å­˜å¤‡é€‰æºä¾›onerrorä½¿ç”¨
                    imgElement.dataset.fallbackSources = JSON.stringify(iconSources.slice(1));
                } catch (e) {
                    // URL æ— æ•ˆæ—¶ï¼Œä½¿ç”¨å¤‡é€‰å›¾æ ‡
                    const fallbackChar = imgElement.alt ? imgElement.alt.charAt(0) : '?';
                    handleIconError(imgElement, fallbackChar);
                }
            };

            // æ”¹è¿›çš„å›¾æ ‡é”™è¯¯å¤„ç†
            document.addEventListener('error', function(e) {
                if (e.target.tagName === 'IMG' && e.target.hasAttribute('data-url')) {
                    const imgElement = e.target;
                    const fallbackSources = imgElement.dataset.fallbackSources ? 
                        JSON.parse(imgElement.dataset.fallbackSources) : [];
                    
                    if (fallbackSources.length > 0) {
                        // å°è¯•ä¸‹ä¸€ä¸ªå¤‡é€‰æº
                        imgElement.src = fallbackSources[0];
                        imgElement.dataset.fallbackSources = JSON.stringify(fallbackSources.slice(1));
                    } else {
                        // æ‰€æœ‰å¤‡é€‰æºéƒ½å¤±è´¥ï¼Œä½¿ç”¨åˆå§‹å­—ç¬¦ç”Ÿæˆå›¾æ ‡
                        const fallbackChar = imgElement.alt ? imgElement.alt.charAt(0) : '?';
                        handleIconError(imgElement, fallbackChar);
                    }
                }
            }, true);

            // ä¸ºæ‰€æœ‰éœ€è¦è·å–å›¾æ ‡çš„å›¾ç‰‡æ·»åŠ åŠ è½½äº‹ä»¶
            linkCards.forEach((card, index) => {
                const statusDot = card.querySelector('.status-dot');
                const imgContainer = card.querySelector('div');
                const img = imgContainer.querySelector('img');

                setTimeout(() => {
                    if (statusDot && statusDot.dataset.url) {
                        checkLinkStatus(statusDot.dataset.url, statusDot);
                    }
                    if (img && img.dataset.url) {
                        // å¦‚æœå›¾ç‰‡å·²ç»æœ‰srcï¼ˆæ¥è‡ªEJSæ¸²æŸ“ï¼‰ï¼Œåˆ™ç§»é™¤åŠ è½½åŠ¨ç”»
                        if (img.src && img.src !== '') {
                            img.classList.remove('icon-loading');
                        } else {
                            fetchFavicon(img);
                        }
                    }
                }, index * 100);
            });

            // å¤„ç†æ‰€æœ‰å›¾ç‰‡çš„åŠ è½½å®Œæˆäº‹ä»¶
            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('load', function() {
                    this.classList.remove('icon-loading');
                });
            });
        });
    </script>
